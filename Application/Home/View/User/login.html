<extend name="Public:frameset" />
<!-- BEGIN PAGE STYLES -->
<block name="style">
    <link href="__PUBLIC__/assets/global/plugins/jquery-modal/jquery-modal.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/pages/styles/user.css" rel="stylesheet" type="text/css"/>
</block>
<!-- END PAGE STYLES -->
<!-- END HEAD -->
<!-- BEGIN BODY -->
<!-- BEGIN PAGE-BODY -->
<block name="page-body">
    <div class="container">
	  <div class="login" data-state="">
	    
	    <form action="" class="login-form">
	      <p class="login-title">请输入你的用户名和密码<br /></p>
	      <input type="text" placeholder="Username" name="account"/>
	      <input type="password" placeholder="Password" name="password" />
	    </form>
	    
	    <!--<iframe class="login-iframe" src="http://www.wikipedia.com"></iframe>-->
	    <div class="login-button">
	    	<span class="login-icon icon-enter">登陆</span>
	    	<span class="login-icon icon-ok"><span class="login-hi"></span><br><button class="login-button-conf OK">ENTER</button><br>
		    	<span class="login-small">or <a class="login-abort" href="javascript:;">exit</a>.</span>
	    	</span>
	    	<span class="login-icon icon-ko">
	    		<span class="login-hi"></span><br><button class="login-button-conf KO">RETRY</button>
	    	</span>
	    	<span class="login-icon icon-exit"><i class="fa fa-times" aria-hidden="true"></i></i></span>
	    </div>
	    
	    <div class="register">
	        <span class="no-reg">还没有账号？</span>
	        <a href="{:U('User/register')}" type="button" class="btn-register">注册>></a>
	    </div>
	  </div>
	  
	</div>
    
</block>
<!-- END PAGE-BODY -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<block name="script">
    <script src="__PUBLIC__/assets/global/plugins/jquery-modal/jquery-modal.js" type="text/javascript"></script>
    <script src="__PUBLIC__/assets/pages/scripts/login.js" type="text/javascript"></script>
</block>
